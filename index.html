<!DOCTYPE html>
<html>
<head>
    <title>BookStore</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="js/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="js/node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <header>
        <nav class="nav-menu">
            <ul>
                <li><a href=""> Cadastre-se</a></li>
                <li><a href=""> Login</a></li>
                <li><a href="">Suporte</a></li>
            </ul>
        </nav>
        <div class="logotype">
            <h1>BookStore</h1>
        </div>
        <div class="src-bar">
            <input id="bar" placeholder="Digite aqui para pesquisar!"/>
            <button>Buscar</button>
        </div>
    </header>

    <!-- Banners -->
    <div class="container-fluid">
        <div class="row" id="banners">
            <div id="carousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="img/banners/banner1.jpg" alt="Tax Free Weekend" class="fullscreen" />
                    </div>
                    <div class="item">
                        <img src="img/banners/banner2.jpg" alt="Book Store" class="fullscreen" />
                    </div>
                </div>
                <a href="#carousel" class="left carousel-control" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a href="#carousel" class="right carousel-control" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
        </div>
    </div>

    <script src="js/node_modules/jquery/dist/jquery.js"></script>
    <script src="js/node_modules/bootstrap/js/carousel.js"></script>

</body>
</html>
